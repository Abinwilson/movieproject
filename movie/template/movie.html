<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block content %}
<center><h1 style="text-decoration:underline;">Movie Lists</h1></center>

<div class="container-fluid mt-5" style="margin-bottom:80px;">
    <div class="row">
        {% for i in movie %}
        <div class="col-sm-3">
            <div class="card p-1" style="width: 18rem;">
                <img src="{{i.cover.url}}" class="card-img-top" height="200px" width="100px">
                <div class="card-body">
                    <h3 class="card-title text-center">{{i.title}}</h3>
                    <a href="{% url 'app1:view' i.id %}" class="btn btn-success mt-2" style="position:relative;left:35%;">Details</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
